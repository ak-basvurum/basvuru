<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Adı Satılıktır</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px;
            font-size: 36px;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact a {
            color: #ff7e5f;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alan Adı Satılıktır</h1>
        <p>Bu alan adı satışa sunulmuştur.</p>
        <div class="contact">
            <p>İletişim için:</p>
            <p><a href="https://telegram.me/cemkun" target="_blank">@cemkun</a></p>
        </div>
    </div>
</body>
</html>
